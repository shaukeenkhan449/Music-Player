<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="icon" type="image/x-icon" href="icon.png" /> -->
  </head>

  <body>

    <nav>
      <ul>
        <li class="brand"><img src="covers/logo.jpg" alt="Spotify" />Music Player</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>@ Music- No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName">On & On</span>
            <span class="songlistplay"><span class="timestamp">00:30<i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img alt="2" />
            <span class="songName">Invincible</span>
            <span class="songlistplay"><span class="timestamp">00:30<i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img alt="3" />
            <span class="songName">Mortals</span>
            <span class="songlistplay"><span class="timestamp">00:29<i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img alt="4" />
            <span class="songName">Shine</span>
            <span class="songlistplay"><span class="timestamp">00:30<i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img alt="5" />
            <span class="songName">Why We Lose </span>
            <span class="songlistplay"><span class="timestamp">00:29<i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img alt="6" />
            <span class="songName">Sky High</span>
            <span class="songlistplay"><span class="timestamp">00:29<i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img alt="7" />
            <span class="songName">Symbolism</span>
            <span class="songlistplay"><span class="timestamp">00:29<i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img alt="8" />
            <span class="songName">Heroes Tonight</span>
            <span class="songlistplay"><span class="timestamp">00:29<i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img alt="9" />
            <span class="songName">Feel Good</span>
            <span class="songlistplay"><span class="timestamp">00:29<i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img alt="10" />
            <span class="songName">My Heart</span>
            <span class="songlistplay"><span class="timestamp">00:29<i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">

      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />

      <div class="icons">

        <i class="fas fa-3x fa-step-backward" id="previous"></i>

        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>

        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName">Music degined by SHAUKEEN KHAN</span>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
